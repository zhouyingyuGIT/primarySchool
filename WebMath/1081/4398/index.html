                    data=data1
                    type4Num="0"
                }else {
                    if(!data){
                        $(".btnMS").removeClass("btn-primary")
                        $("#btnMS").addClass("btn-primary")
                        data=data1
                        type4Num="0"
                    }
                }
            }
            pushArr(data);
        })
