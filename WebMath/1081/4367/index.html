        }

        function CountDown() {

                endFun();
                clearInterval(timer);
                timer = null;
            }

        function pushArr(array) {
            $("#xs1").text(maxtime + "秒");
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
