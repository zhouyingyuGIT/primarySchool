            mouldTime=$("#input1[type='checkbox']").is(':checked');
            data_number=data.length;
            topicFun(data_index);
            $("#item1").addClass("hide");
            $("#item2").removeClass("hide");
            $("#xs1").text(maxtime+"秒");
            if(!mouldTime){
            timer = setInterval(function () {
                CountDown();
            }, 1000);
        }else {
            type4Num="99";
            time1=500;
        }
            beginTime=new Date().getTime();
        });
        $(".item2_set").on("click",function () {
            if(data_click){
                endTime=new Date().getTime();
                time=(endTime-beginTime).toFixed(0);
                var ans=data[data_index].ans;
                var ans1=$(this).attr("data-data");
                stimidset.push(data[data_index].ID);
                type4set.push(type4Num);
                topicArr.push(data[data_index].topic);
                correctanswerset.push(ans);
                buttonset.push(ans1);
                timeset.push(time);
                textFun(ans, ans1);
                $("#item2").addClass("op");
                if(ans1 == ans){
                    correctMp3.play();
                correct_number++;
                    great++;
                    $("#xs2").text(correct_number);
                    if(great>=5){
                        great=0;
                        $("#reward_img").attr("src","../com_imgs/jiangli.gif");
                    }else {
                        $("#reward_img").attr("src","../com_imgs/yes.gif");
                    }

                }else {
                    great=0;
                    wrongMp3.play();
                errorNum++;
                    $("#reward_img").attr("src", "../com_imgs/no.gif");
                }
                $("#xs3").text(Math.round((correct_number/(data_index+1))*100)+"%");
                nextTopicFun()
            }

        });


        function nextTopicFun() {
            $("#reward").removeClass("hide");
            data_index++;
            if (errorNum >= errorCont) {
                endFun();
                clearInterval(timer);
                timer = null;
                return;
            }
            if(data_number<=data_index){
                endFun();
                clearInterval(timer);
                timer=null;
                return;
            }
            timer1=setInterval(function () {
                $("#item2").removeClass("op");
                $("#reward_img").attr("src"," ");
                $("#reward").addClass("hide");
                data_click=true;
                beginTime=new Date().getTime();
                topicFun(data_index);

                clearInterval(timer1);
                timer1=null;
            }, time1);

        }

        function endFun() {

            /*var myChart = echarts.init(document.getElementById('main'));
            var option = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [120, 200, 150, 80, 70],
                    type: 'bar'
                }]
            };
            myChart.setOption(option);*/
            commentset.push(((correct_number/stimidset.length)*100).toFixed(2)+"%");
            commentset.push(correct_number);
            commentset.push(correct_number);
            topicResultFun(stimidset);
            $("#reward").addClass("hide");
            $("#item2").addClass("hide");
            $("#item3").removeClass("hide");


        }

        function topicResultFun(arr) {
            for (var i = 0; i < arr.length; i++) {
                $("#topic_result").append(
                    '<tr>' +
                    '<td>'+topicArr[i]+'</td>' +
                    '<td>'+ansText[i]+'</td>' +
                    '<td>'+buttonsetText[i]+'</td>' +
                    '<td>'+timeset[i]+'</td>' +
                    '<td id="evaluate' + stimidset[i] + '">' +
                        '<button id="'+stimidset[i]+'like" value="'+stimidset[i]+'" class="btn btn-primary" onclick="addCommentForTask(event)">点赞<span></span></button>' +
                        '<button style="margin-top: 5px;" value="'+stimidset[i]+'" id="'+stimidset[i]+'" class="btn btn-primary" onclick="addCommentForTask(event)">点差<span></span></button>' +
                    '</td>' +
                    '</tr>'
                )
                getCommentCountForTask(stimidset[i]);
            }
        }
        function CountDown() {
            if (maxtime > 0) {
                --maxtime;
                $("#xs1").text(maxtime+"秒")

            } else{
                endFun();
                clearInterval(timer);
                timer=null;
            }
        }

        function pushArr(array) {
            $("#xs1").text(maxtime+"秒");
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        $("#out").on("click",function () {
            post_result();
        });
        $(".btnMS").on("click",function () {
            var model=$(this).attr("data-data");
            var Arrdata;
            data=[];
            $(".btnMS").removeClass("btn-primary")
            $(this).addClass("btn-primary")
            if(model == "1"){
                Arrdata=data1;
                type4Num="0"
            }else if(model == "2"){
                Arrdata=getAllTasksAndAverageResultForOneProjectFun(data1,true)
                type4Num="6"
            }else if(model == "3"){
                type4Num="7"
                Arrdata=getAllTasksAndAverageResultForOneProjectFun(data1,false)
            }
            data=Arrdata;
            if(data == -1){
                $(".btnMS").removeClass("btn-primary")
                $("#btnMS").addClass("btn-primary")
                data=data1
                type4Num="0"
            }else {
                if(data == 0){
                    $(".btnMS").removeClass("btn-primary")
                    $("#btnMS").addClass("btn-primary")
                    data=data1
                    type4Num="0"
                }else {
                    if(!data){
                        $(".btnMS").removeClass("btn-primary")
                        $("#btnMS").addClass("btn-primary")
                        data=data1
                        type4Num="0"
                    }
                }
            }
            pushArr(data);
        })

        function post_result() {
            // sumscore,meanscore,meanart;
            var opes_result_data = {}
            opes_result_data.taskid = curTaskInfo.taskid
            opes_result_data.sumitcoids = 0
            opes_result_data.targetpagename = "<%=targetpagename%>"
            opes_result_data.codematerial = 0
            opes_result_data.uid = curTaskInfo.uid
            opes_result_data.lan = "<%=lan%>"
            opes_result_data.projectid = curTaskInfo.projectid
            opes_result_data.duration = 0
            opes_result_data.timeaverage = Math.round(0)
            opes_result_data.type4set = type4set.join(";")
            opes_result_data.stimidset = stimidset.join(";")
            opes_result_data.correctanswerset = correctanswerset.join(";")
            opes_result_data.time = "0"
            opes_result_data.level = "0"
            opes_result_data.timeset = timeset.join(";")
            opes_result_data.radioset = ""
            opes_result_data.buttonset = buttonset.join(";")
            opes_result_data.commentset = commentset.join(";")
            opes_result_data.numset = ""
            opes_post_result_util_js_opes_post_result(opes_result_data)
            return
        }
    })
</script>
